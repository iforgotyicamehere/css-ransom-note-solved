<!DOCTYPE html>

    <link rel="stylesheet" href="./css/styles.css" />

        <span class="styleten">p</span>
        <span class="stylethree">e</span>

      </div>
      <div class="word">

        <span class="takeKLetter" id="takeKLetter">k</span>
        <span class="takeELetter" id="takeELetter">e</span>
      </div>
      <div class="word">

        <span class="styletwo">d</span>

        <span class="styleone">n</span>
        <span class="stylefour" id="styleone">i</span>
        <span class="stylenine">n</span>
        <span class="stylethree">g</span>
      </div>
      <div class="word">
        <span class="question-mark" id="question-mark">?</span>
      </div>
      <div class="word">
        <span class="styleeleven" id="styleeleven">b</span>
        <span class="becauseELetter" id="becauseELetter">e</span>
        <span class="stylefour" id="becauseCLetter">c</span>
        <span class="becauseALetter" id="stylefour">a</span>

        <span class="becauseSLetter" id="becauseSLetter">s</span>
        <span class="becauseETwoLetter" id="styleeleven">e</span>

        <span class="stylenine">a</span>
        <span class="wantedNLetter">n</span>
        <span class="stylefour">t</span>
        <span class="styletwo">e</span>

      <div class="word">
        <span class="toTLetter" id="stylefive">t</span>

      </div>
      <div class="word">

        <span class="styleeight">m</span>
        <span class="styleseven">p</span>
        <span class="stylethree">r</span>

        <span class="styleten">e</span>

        <span class="theirILetter" id="stylefour">i</span>

        <span class="styleone">r</span>
        <span class="styletwo">o</span>
        <span class="rootOTwoLetter" id="styleeleven">o</span>
        <span class="rootTLetter" id="stylefour">t</span>

      <div class="word">
        <span class="skillsSLetter" id="styleeight">s</span>
        <span class="stylefive">k</span>
        <span class="skillsILetter" id="stylefour">i</span>
        <span class="skillsLLetter" id="stylethree">l</span>
        <span class="skillsLTwoLetter" id="styleten">l</span>
        <span class="skillsSTwoLetter" id="styleeight">s</span>

      <div class="word">
        <span class="stylethree" id="exclamation-mark">!</span>
      </div>

</html>
